
<app-title [title]="title"></app-title>
<div class="card p-3" > 
  <div class="row">
    <div class="col-md-7">
      <div class="mat-elevation-z8 table-responsive " >
      <table mat-table  [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="program">
        <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;">Program</th>
        <td mat-cell *matCellDef="let element"> {{element.program }} </td>
        </ng-container>


        <ng-container matColumnDef="program_description">
          <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;">Program Description</th>
          <td mat-cell *matCellDef="let element"> {{element.program_description }} </td>
          </ng-container>
    
    
        <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;"> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button aria-label="update" class="btn" (click)="update_type(element.program_id,element.program, element.program_description)" ><i class="fas fa-pen text-secondary"></i></button>
              <button aria-label="remove" class="btn" (click)="delete(element.program_id)" ><i class="fas fa-trash text-danger"></i></button> 
            </td>
            </ng-container>
          
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <div  [hidden]="showLoading">
        <mat-progress-bar    mode="query" ></mat-progress-bar>
    </div>
    </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <form id="login-form" >
            <h1>Register Programs</h1>
            <div class="mb-3">
              <input type="hidden" aria-label="program-id" [(ngModel)]="program_id" name="program_id" >
               <label for="username" class="form-label">{{text_label_input}} Program</label>
               <input aria-label="input-program" type="text" autofocus name="program" [(ngModel)]="program" class="form-control"  required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label"> Program Description</label>
                <textarea aria-label="program-description" name="program_description" [(ngModel)]="program_description" class="form-control"></textarea>
            </div>
           
            <div class="col-12">
              <button (click)="submit()" [disabled]="button_dis" type="submit" class="btn btn-primary mt-2"  > 
                  <div class="spinner-border" role="status" [hidden]="spinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
                Submit
              </button>
              <button  [hidden]="cancel_update_btn" type="button" class="btn btn-danger mt-2"  (click)="cancel_update_click()" > 
                Cancel update
              </button>
          </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
