<div class="row ">
    <div class="col-xl-3 col-lg-3" *ngFor="let row of count_card; let i = index ">
        <div class="card {{row.bgc}}">
            <div class="card-statistic-3 p-4">
                <div class="card-icon card-icon-large" ><i class="fa {{row.icon}}"></i></div>
                <div class="mb-4">
                    <h3 class="card-title mb-0">{{row.title}}</h3>
                </div>
                <div class="row align-items-center mb-2 d-flex">
                    <div class="col-8">
                        <h2 class="d-flex align-items-center mb-0">
                          {{row.total}}
                        </h2>
                    </div>
                    
                </div>
               
            </div>
        </div>
    </div>
</div>
