
<div class="auth-page-content">
    <div class="container">
       <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
             <div class="card mt-4">
                <div class="card-body p-4">
                   <div class="text-left">
                      <button routerLink="" class="btn"><i class="fa fa-arrow-left h4" ></i> </button>
                   </div>
                   <div class="text-center ">
                      <h3 class="text-primary">Welcome Back !</h3>
                      <div>
                         <a href="index.html" class="d-inline-block auth-logo">
                         <img style="height:150px;width:150px"  src="https://gingoog.gov.ph/wp-content/uploads/2022/08/xPESO-1024x1024.png.pagespeed.ic.g_61fWnqrc.webp" alt="" class="m-2">
                         <img style="height:150px;width:150px"  src="http://localhost/document_tracker/assets/Oroquieta.png" alt="" >
                         </a>
                      </div>
                   </div>
                   <div class="p-2 mt-2">
                      <form id="add-form"  [formGroup]="addForm" (ngSubmit)="onSubmit()">
                         <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="Enter username" >
                         </div>
                         <div class="mb-3">
                            <label class="form-label" for="password-input">Password</label>
                            <div class="position-relative auth-pass-inputgroup mb-3">
                               <input type="password" class="form-control pe-5" placeholder="Enter password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" name="password" >
                               <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="fas fa-key align-middle"></i></button>
                            </div>
                         </div>
                         
                         <div class="mt-2">
                           <button [disabled]="button_dis" type="submit" class="btn btn-primary w-100"  > 
                               <div class="spinner-border" role="status" [hidden]="spinner">
                               <span class="visually-hidden">Loading...</span>
                             </div>
                             Submit
                           </button>
                        </div>
                     </form>
                         <div class="mt-2">
                               <button  routerLink="../../document/register" class="btn  w-100 login btn-secondary"  type="button">Register 
                               </button>
                         </div>
                         <div class="mt-2">
                            <button routerLink="../../document/track" class="btn  w-100 track btn-success" type="button"> Track Document
                            </button>                             
                         </div>
                     
                   </div>
                </div>
                <!-- end card body -->
             </div>
          </div>
       </div>
       <!-- end row -->
    </div>
    <!-- end container -->
 </div>
 <!-- end auth page content -->
