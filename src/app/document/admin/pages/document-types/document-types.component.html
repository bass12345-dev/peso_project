

<div class="card p-3" style="border: 1px solid;">
    <app-title [title]="title"></app-title>
  <div class="row">
    <div class="col-md-6">
      <div class="mat-elevation-z8 table-responsive " >
      <table mat-table  [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;">Office</th>
        <td mat-cell *matCellDef="let element"> {{element.type_name }} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;"> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef style="background-color: #3F6BA4; color: #fff;"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn" (click)="update_type(element.type_id,element.type_name)" ><i class="fas fa-pen text-secondary"></i></button>
              <button class="btn" (click)="delete(element.type_id)" ><i class="fas fa-trash text-danger"></i></button> 
            </td>
            </ng-container>
            <!--  -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <div  [hidden]="showLoading">
        <mat-progress-bar    mode="query" ></mat-progress-bar>
    </div>
    </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="login-form" >
            <h1>Register Document Type</h1>
            <div class="mb-3">
              <input type="hidden" [(ngModel)]="type_id" name="office_id" >
               <label for="username" class="form-label">{{text_label_input}} Document Type</label>
               <input type="text" autofocus name="type" [(ngModel)]="type" class="form-control"  required>
            </div>
           
            <div class="col-12">
              <button (click)="submit()" [disabled]="button_dis" type="submit" class="btn btn-primary mt-2"  > 
                  <div class="spinner-border" role="status" [hidden]="spinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
                Submit
              </button>
              <button [hidden]="cancel_update_btn" type="button" class="btn btn-danger mt-2" style="margin-left: 5px;" (click)="cancel_update_click()" > 
                Cancel update
              </button>
          </div>
         </form>
        </div>
      </div>
    </div>
  </div>

    </div>
